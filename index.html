<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cool Navbar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Ruka">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <nav>
            <p class="logo">LOGO</p>
            <ul class="navbar">
                <li class="nav-item">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </li>
                <li class="nav-item">
                    <i class="fa fa-bell" aria-hidden="true"></i>
                </li>
                <li class="nav-item caret">
                    <i class="fa fa-caret-down" aria-hidden="true"></i>
                </li>
            </ul>
            <div class="list-wraper">
                <div class="list-container">
                    <ul class="list">
                        <li class="list-item"  onclick="changeMenu('settings')">
                            <div class="title">
                                <i class="fa fa-cog" aria-hidden="true"></i>
                                <p>Settings</p>
                            </div>
                            <i class="fa fa-caret-right negative" aria-hidden="true"></i>
                        </li>
                        <li class="list-item" onclick="changeMenu('samples')">
                            <div class="title">
                                <i class="fa fa-code" aria-hidden="true"></i>
                                <p>Samples</p>
                            </div>
                            <i class="fa fa-caret-right negative" aria-hidden="true"></i>
                        </li>
                        <li class="list-item">
                            <div class="title">
                                <i class="fa fa-moon" aria-hidden="true"></i>
                                <p>Night Mode</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main></main>
        <script src="./script.js"></script>
    </body>
</html>
